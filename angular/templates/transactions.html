{% verbatim  %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>
            User
        </th>
        <th>
            For
        </th>
        <th>
            Description
        </th>
        <th>
            Amount
        </th>
        <th>
            Date
        </th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="trans in transList.objects">
        <td>
            {{ trans.user.username }}
        </td>
        <td>
            {{ trans.transaction_type.description }}
        </td>
        <td>
            {{ trans.description }}
        </td>
        <td>
            {{ trans.amount }}
        </td>
        <td>
            {{ trans.date }}
        </td>
    </tr>
    </tbody>

</table>

<div class='text-center'>
    <ul class='pagination'>
        <li><a ng-click="PreviousPage()">&laquo;</a></li>
        <li ng-repeat="pageNum in [] | range:numberOfPages"
            ng-class="{active: transList.meta.offset/pageSize == pageNum}"
            ng-click="GoToPage({{ pageNum }})">
            <a>{{ pageNum + 1 }}</a>
        </li>
        <li><a ng-click="NextPage()">&raquo;</a></li>
    </ul>
</div>
{% endverbatim %}
