{% extends "base.html" %}

{% block Content %}

    <form action="{% url "add" %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_user" class="control-label col-lg-2">User</label>
            <div class=col-lg-2>
                {{ t_form.user }}
            </div>
        </div>

        <div class="form-group">
            <label for="id_type" class="control-label col-lg-2">Type</label>
            <div class="col-lg-2">
                {{ t_form.type }}
            </div>
        </div>

        <div class="form-group">
            <label for="id_amount" class="control-label col-lg-2">Amount</label>
            <div class="col-lg-2">
                {{ t_form.amount }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_description" class="control-label col-lg-2">Note</label>
            <div class="col-lg-2">
                {{ t_form.description }}
                <button type="submit" class="btn btn-primary" style="margin-top:10px;">Submit</button>
            </div>
        </div>
    </form>

{% endblock Content %}
